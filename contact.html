<!DOCTYPE html>
<html>

<head>
  <title>Pet Management Store - Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <script>
    function submitForm(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form data
      var form = event.target;
      var formData = new FormData(form);

      // Send form data to Formspree
      var xhr = new XMLHttpRequest();
      xhr.open("POST", form.action, true);
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            // Successful form submission
            showPopup("Thanks, we will try to get back to you as soon as possible");
            form.reset(); // Clear form fields
            setTimeout(function () {
              window.location.href = "index.html"; // Redirect after showing the popup
            }, 3000); // Redirect after 3 seconds
          } else {
            // Handle form submission error
            showPopup("An error occurred. Please try again later.");
          }
        }
      };
      xhr.send(formData);
    }

    function showPopup(message) {
      var popup = document.createElement("div");
      popup.className = "popup";
      popup.textContent = message;
      document.body.appendChild(popup);
      setTimeout(function () {
        document.body.removeChild(popup);
      }, 3000); // Remove popup after 3 seconds
    }
  </script>
</head>

<body>
  <header>
    Pet Management Store - Contact Us
  </header>
  <nav>
    <ul>
      <a href="index.html">Home</a>
      <a href="products.html">Featured Products</a>
      <a href="contact.html">Contact Us</a>
      <a href="cart-items.html">Cart</a>
      <a href="login.html">Logout</a>
    </ul>
  </nav>
  <main class="details-page">
    <h2>Contact Us</h2>
    <p>If you have any questions or comments, please fill out the form below and we will get back to you as soon as
      possible:</p>
    <form method="post" action="https://formspree.io/f/mzbqqdjj" onsubmit="submitForm(event)">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br><br>
      <button type="submit" class="add-to-cart-button" style="margin-bottom: 15px;">Send</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Pet Management Store</p>
  </footer>
</body>

</html>
